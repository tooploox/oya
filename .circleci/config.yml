version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11.4

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-pkg-cache
      - run: go version
      - run: go build oya.go
      - run: ./oya run develop
      - save_cache:
          key: v1-pkg-cache
          paths:
            - "/go/pkg"
      - run: npm i
      - run: ./oya run testKeysImport
      - run: ./oya run test -t "~@nocircleci"
      - run: ./oya run testKeysRemove
      - run: ./oya run lint

  release:
    docker:
      - image: circleci/golang:1.11.4
    steps:
      - checkout
      - add_ssh_keys
      - restore_cache:
          keys:
            - v1-pkg-cache
      - run: go run oya.go run release
      - save_cache:
          key: v1-pkg-cache
          paths:
            - "/go/pkg"

workflows:
  version: 2
  build-release:
    jobs:
      - build:
          filters:  # required since `release` has tag filters AND requires `build`
            tags:
              only: /.*/
      - release:
          requires:
            - build
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
